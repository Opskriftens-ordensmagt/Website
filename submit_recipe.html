<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="submit_recipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet" />
    <title>LetMeCook</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"><img src="img/letmecook-logo.svg" alt="" /></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="recipe_list.html">Recipes</a>
        <a href="submit_recipe.html">Submit a recipe</a>
      </nav>
    </header>
    <main>
      <h1>Do you have any suggestions?</h1>

      <form class="mobile">
        <label for="first-name">First name:</label>
        <input id="first-name" name="fname" type="text" />

        <label for="last-name">Last name:</label>
        <input id="last-name" name="lname" type="text" />

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" />

        <label for="recipename">Name of recipe:</label>
        <input id="recipename" name="recipename" type="text" />

        <label for="recipe">Recipe:</label>
        <input id="recipe" name="recipe" type="text" />

        <button>Add photo</button>

        <button>Submit</button>
      </form>

      <form class="desk">
        <div class="fornavn">
          <label for="first-name">First name:</label>
          <input id="first-name" name="fname" type="text" />
        </div>
        <div class="efternavn">
          <label for="last-name">Last name:</label>
          <input id="last-name" name="lname" type="text" />
        </div>
        <div class="email">
          <label for="email">E-mail:</label>
          <input id="email" name="email" type="email" />
        </div>
        <div class="navn">
          <label for="recipename">Name of recipe:</label>
          <input id="recipename" name="recipename" type="text" />
        </div>
        <div class="opskrift">
          <label for="recipe">Recipe:</label>
          <input id="recipe" name="recipe" type="text" />
        </div>
        <div class="knapper">
          <div>
            <button>Add photo</button>
          </div>
          <div>
            <button>Submit</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="bottom-bar">
        <a class="logo" href="index.html"><img src="img/letmecook-logo.svg" alt="" /></a>
        <div class="icons-container">
          <img class="icons" src="img/facebook.png" alt="fb" />
          <img class="icons" src="img/instagram.png" alt="insta" />
          <img class="icons" src="img/linkedin.png" alt="linkedin" />
        </div>
      </div>
    </footer>
  </body>
</html>
